<div class="container" id="product-cards">
  <div class="row" style="margin-top: 30px;">
    <!-- <div *ngFor="let product of products | search: 'm'" class="col-md-3 py-5 py-md-0" style="margin-top: 30px;" id="pro"> -->

    <div *ngFor="let product of products | search: searchTerm" class="col-md-3 py-5 py-md-0" style="margin-top: 30px;" id="pro">
      <a [routerLink]="['/productDetails', product.id]">
        <div class="card">
          <img [src]="product.image" alt="">
          <div class="card-body">
            <h3 class="text-center">{{ product.name }}</h3>
            <h2>{{ product.price }} $ <span><i class="bi bi-cart"></i></span></h2>
            <i class="bi bi-star-fill" style="color: orange;">{{ product.rate }}</i>
            <p class="mb-2 mt-3" [ngStyle]="{'color': product.quantity === 0 ? 'red' : 'inherit'}">
              Available Quantity: {{ product.quantity === 0 ? 'Not Available Now' : product.quantity }}</p>
            <button class="btn text-white w-100" [disabled]="product.quantity === 0">+ Add</button>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
