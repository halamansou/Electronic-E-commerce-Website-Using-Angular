

<div class="container" id="product-cards">
  <select [(ngModel)]="searchTerm"  class="form-select" aria-label="Search">
    <option value="">All</option>
    <option value="Headphone">Headphone</option>
    <option value="Coffee Machine">Coffee Machine</option>
    <option value="Airpods">Airpods</option>
    <option value="Smart Watch">Smart Watch</option>
    <option value="Laptop">Laptop</option>

   </select>

    <input [(ngModel)]="searchTerm" name="searchTerm" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
   
    
    
  <div class="row" style="margin-top: 30px;">
    <!-- <div *ngFor="let product of products | search: 'm'" class="col-md-3 py-5 py-md-0" style="margin-top: 30px;" id="pro"> -->

    <div *ngFor="let product of products | search: searchTerm" class="col-md-3 py-5 py-md-0" style="margin-top: 30px;" id="pro">
      
        <div class="card">
          <a [routerLink]="['/productDetails', product.id]">
          <img [src]="product.image" alt="">
          <div class="card-body">
            <h3 class="text-center">{{ product.name }}</h3>
            <h2>{{ product.price }} $ <span><i class="bi bi-cart"></i></span></h2>
            <i class="bi bi-star-fill" style="color: orange;">{{ product.rate }}</i>
            <p class="mb-2 mt-3" [ngStyle]="{'color': product.quantity === 0 ? 'red' : 'inherit'}">
              Available Quantity: {{ product.quantity === 0 ? 'Not Available Now' : product.quantity }}</p>
          </div>
         </a>
         <button  (click)="addToCart(product.id)" class="btn text-white w-100" [disabled]="product.quantity === 0">+ Add</button>

        </div>

    </div>
  </div>
</div>
