<div class="container" id="product-cards">
  <h1 class="text-center">PRODUCTS</h1>
  <div class="row" style="margin-top: 30px;">
    <div *ngFor="let product of products" class="col-md-3 py-5  py-md-0" style="margin-top: 30px;" id="pro">
      <div class="card " >
        <img [src]="product.image" alt="">
        <div class="card-body" >
          <h3 class="text-center">{{ product.name }}</h3>
          <p class="text-center">{{ product.description }}</p>
         
          
          <h2>{{ product.price  }} $ <span><i class="bi bi-cart"></i></span></h2>
          <i class="bi bi-star-fill" style="color: orange;">{{product.rate}}</i>
          <p  class="mb-2 mt-3">Available Quantity: {{ product.quantity }}</p>
          <button class="btn  text-white w-100" >+ Add</button>

        </div>
      </div>
    </div>
  </div>
</div>
