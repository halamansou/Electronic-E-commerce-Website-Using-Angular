<section class="py-5">
  <div class="container">
    <div class="row gx-5">
      <aside class="col-lg-6">
        <div class="border rounded-4 mb-3 d-flex justify-content-center">
          <img [src]="productDetails?.image" class="img-fluid rounded-start" alt="{{ productDetails?.name }}">
        </div>
      </aside>
      <main class="col-lg-6">
        <div class="ps-lg-3">
          <h1 class="title text-dark">
            {{ productDetails?.name }}
          </h1>
          <div class="d-flex flex-row my-3">
            <div class="text-warning mb-1 me-2">
              <span class="ms-1">
                <i class="bi bi-star-fill"></i>
                {{ productDetails?.rate }}
              </span>
            </div>
            
          </div>
          <div class="d-flex flex-row my-3">
            <b class="text-muted">
              <i class="bi bi-cart-fill"></i>
              {{ productDetails?.quantity }} orders
            </b>
            <span class="text-success ms-2">In stock</span>
          </div>

          <div class="mb-3">
            <b class="h2">{{ productDetails?.price | currency}}</b>
          </div>

          <p>
            {{ productDetails?.description  }}
          </p>

          <div class="row">
            <dt class="col-3">Type:</dt>
            <dd class="col-9">Electronic</dd>

            <!-- <dt class="col-3">Color</dt>
            <dd class="col-9">Brown</dd> -->

            <dt class="col-3">Material</dt>
            <dd class="col-9">metal,plastic</dd>

            <dt class="col-3">Brand</dt>
            <dd class="col-9">Reedbook</dd>
          </div>

          <hr />

          <div class="row mb-4">
            <div class="col-md-4 col-6">
              <label class="mb-2">Color</label>
              <select class="form-select border border-secondary" style="height: 35px;">
                <option>Black</option>
                <option>Gray</option>
                <option>White</option>
              </select>
            </div>
            <!-- col.// -->
            <div class="col-md-4 col-6 mb-3">
              <label class="mb-2 d-block">Quantity</label>
              <div class="input-group mb-3" style="width: 170px;">
                <button class="btn btn-white border border-secondary px-3" type="button" id="button-addon1" (click)="decreaseQuantity()">
                  <i class="bi bi-dash"></i>
                </button>
                <input type="number" class="form-control text-center border border-secondary" placeholder="1" aria-label="Example text with button addon" aria-describedby="button-addon1"  [(ngModel)]="quantity" min="1" />
                <button class="btn btn-white border border-secondary px-3" type="button" id="button-addon2" (click)="increaseQuantity()">
                  <i class="bi bi-plus"></i>
                </button>
              </div>
            </div>
            
          </div>
          <a  class="btn btn-warning shadow-0 m-2"> Buy now </a>
          <a class="btn btn-primary shadow-0 m-2"> <i class="bi bi-cart-plus"></i> Add to cart </a>
          <a class="btn btn-light border border-secondary py-2 icon-hover px-3 m-2"> <i class="bi bi-heart"></i> Save </a>
        </div>
      </main>
    </div>
  </div>
</section>
