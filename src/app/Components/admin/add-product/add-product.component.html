<body>
    <div class="container">
        <h2>Add New Product</h2>
        <form>
            <div class="form-items">
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" required placeholder="Product Name">
                </div>

                <div class="mb-3">
                    <input type="number" class="form-control" id="price" required placeholder="Price">
                </div>

                <div class="mb-3">
                    <textarea class="form-control" id="description" required placeholder="Description"></textarea>
                </div>

                <div class="mb-3">
                    <input type="number" class="form-control" id="quantity" required placeholder="Quantity">
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" id="image" required placeholder="Image URL">
                </div>

                <div class="form-button mt-3">
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </div>
            </div>
        </form>
    </div>
</body>
