<div>
    <i
      class="mx-1 fs-5 text-danger bi bi-trash3-fill"
      title="Delete Product"
      (click)="confirmDelete()"
    ></i>
  
    <div *ngIf="showDialog" class="confirmation-dialog">
      <p>Are you sure you want to delete this product?</p>
      <button class="btn btn-danger" (click)="deleteProduct()">Yes</button>
      <button class="btn btn-secondary" (click)="cancelDelete()">No</button>
    </div>
  </div>
